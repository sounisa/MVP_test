<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>My Server</title>
    <script async src="app.js"></script>
    <link rel='stylesheet' href='styles.css'/>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/pokemon-solid');
    </style>
  </head>
  <body>
    <div class='menu-container'>
        <div class='menu'>
          <div class='home-container'>Pokedex</div>
          <div id="searchBar">
            <input type="text" name='search'>
            <button id="search-btn">Search</button>
          </div>
        </div>
    </div>
    <div class='header-container'>
        <div class='logo'><span class ="first-letter">P</span>okedex</div>
    </div>
    <div class="DivToScroll">
        <div class="DivWithScroll">
            <div class='all-pokemons-container'>
                <span class='pokemon-card'>
                    <div class = "pokeName">Pikachu</div>
                    <div class = "pokeType">Electric</div>
                    <div class="pokeHp">20 HP</div>
                </span>
                <span class='pokemon-card'>
                    <div class = "pokeName">Example</div>
                    <div class = "pokeType">Type</div>
                    <div class="pokeHp">0 HP</div>
                </span>
                <span class='pokemon-card'>
                    <div class = "pokeName">Example</div>
                    <div class = "pokeType">Type</div>
                    <div class="pokeHp">20 HP</div>
                </span>
            </div>
        </div>
    </div>
  </body>
</html>
